<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript"
                src="http://d3js.org/d3.v3.min.js">
        </script>
    </head>

    <body>
        <script type="text/javascript">
   
            var w = 800;
            var h = 600;
            var projection = d3.geo.albersUsa()
                       .translate([w/2, h/2])
                       .scale([800]);
            var path = d3.geo.path().projection(projection);
            var svg = d3.select("body").append("svg")
                        .attr("width", w)
                        .attr("height", h);
            
            d3.json("us-states.json", function(error, json) {
                var states = svg.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .attr("class","states")
                    .attr("stroke", "white")
                    .style("fill", "steelblue")

                var g = svg.append("g")
                g.selectAll("text")
                .data(json.features)
                .enter()
                .append("svg:text")
                .text(function(d){
                    return d.properties.name;
                })
                .attr("x", function(d){
                    return path.centroid(d)[0];
                })
                .attr("y", function(d){
                    return  path.centroid(d)[1];
                })
                .attr("text-anchor","middle")
                .attr('font-size','5pt')
                .attr('fill', 'white')

            d3.csv("./project_data/2015_R.csv", function(error, csvdata){
                if (error) {
                 return console.log(error);
                } else {
                    var value_range = [];
                    var values = [];
                    for (var i=0; i<csvdata.length;i++){
                        if (csvdata[i].OCC_GROUP == "total") {
                            var name = csvdata[i].STATE;
                            var value = csvdata[i].A_MEAN;
                            values[name] = value;
                            value_range.push(value);
                        }
                    }

                    var maxvalue = d3.max(value_range);
                    var minvalue = d3.min(value_range);

                    var linear = d3.scale.linear()
                            .domain([minvalue, maxvalue])
                            .range([0, 1]);


            var a = d3.rgb(0,255,255);  //浅蓝色
            var b = d3.rgb(0,0,255);    //蓝色

            var computeColor = d3.interpolate(a,b);

            //设定各省份的填充色
            states.style("fill", function(d) {
                var t = linear(values[d.properties.name]);
                var color = computeColor(t);
                console.log(color.toString());
                return color.toString();

        });

    }});
});
        </script>
    </body>
</html>
