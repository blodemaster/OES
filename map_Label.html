<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript"
                src="http://d3js.org/d3.v3.min.js">
        </script>
    </head>

    <body>
        <script type="text/javascript">
   
            var w = 500;
            var h = 300;
            var projection = d3.geo.albersUsa()
                       .translate([w/2, h/2])
                       .scale([800]);
            var path = d3.geo.path().projection(projection);
            var svg = d3.select("body").append("svg")
                        .attr("width", w)
                        .attr("height", h);
            
            d3.json("us-states.json", function(error, json) {
                svg.selectAll("path")
                    .data(json.features)                    
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .attr("stroke", "white")
                    .style("fill", "steelblue")

            var g = svg.append("g")
            
            

            g.selectAll("text")
                .data(json.features)
                .enter()
                .append("svg:text")
                .text(function(d){
                    return d.properties.name;
                })
                .attr("x", function(d){
                    return path.centroid(d)[0];
                })
                .attr("y", function(d){
                    return  path.centroid(d)[1];
                })
                .attr("text-anchor","middle")
                .attr('font-size','5pt')
                .attr('fill', 'white');


        });

        </script>
    </body>
</html>
