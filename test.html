<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bar_chart</title>
</head>

<style>
    .axis path,
    .axis line{
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }

    .axis text {
        font-family: sans-serif;
        font-size: 11px;
    }

    .MyRect {
        fill: steelblue;
    }

    .MyText {
        font-size: small;
        fill: black;
        text-anchor: middle;
    }
</style>

<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script>

    var width = 600;
    var height = 400;

    var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

    var padding = {left:80, right:30, top:20, bottom:20};

    //var dataset = {
    //    x: ["start", 1, 2, 3, 4, 5, 6, 7],
    //    y: [10, 20, 30, 40, 33, 24, 12, 5]
    // };



    d3.csv("2015_R.csv", function(error, csvdata){
        if(error){
            return console.log(error);
        }else {
            var names = [];
            var dataset = [];
            var c = 0;
            for(var i = 0; i < csvdata.length; i++){
                if((csvdata[i].ST == "AL") && (csvdata[i].OCC_GROUP == "major")){
                    names[c] = csvdata[i].OCC_TITLE;
                    dataset[c] = +csvdata[i].TOT_EMP;
                    //names[c] = "abc" + parseInt(i);
                    //dataset[c] = i*1000;
                    c++;
                }
            }



            /*for (var i = 0; i < ; i++){
                names[c] = "abc" + parseInt(c);
                dataset[c] = i*1000;
                c++;
            }*/


            console.log(dataset);

            var xScale = d3.scale.ordinal()
                    .domain(names)
                    .rangeRoundBands([0, width - padding.left - padding.right],0, 0);

            var yScale = d3.scale.linear()
                    .domain([0,d3.max(dataset)])
                    .range([height - padding.top - padding.bottom, 0]);

            var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom");

            var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left");

            var rectPadding = 10;

            var rects = svg.selectAll(".MyRect")
                    .data(dataset)
                    .enter()
                    .append("rect")
                    .attr("class","MyRect")
                    .attr("transform","translate(" + padding.left + "," + padding.top + ")")
                    .attr("x", function(d,i){
                        return xScale(names[i]) + rectPadding/2;
                    } )
                    .attr("y",function(d){
                        return yScale(d);
                    })
                    .attr("width", xScale.rangeBand() - rectPadding )
                    .attr("height", function(d){
                        return height - padding.top - padding.bottom - yScale(d);
                    });

            var texts = svg.selectAll(".MyText")
                    .data(dataset)
                    .enter()
                    .append("text")
                    .attr("class","MyText")
                    .attr("transform","translate(" + padding.left + "," + padding.top + ")")
                    .attr("x", function(d,i){
                        return xScale(names[i]) + rectPadding/2;
                    } )
                    .attr("y",function(d){
                        return yScale(d);
                    })
                    .attr("dx",function(){
                        return (xScale.rangeBand() - rectPadding)/2;
                    })
                    .attr("dy",function(d){
                        return 20;
                    })
                    .text(function(d){
                        return d;
                    });

            svg.append("g")
                    .attr("class","axis")
                    .attr("transform","translate(" + padding.left + "," + (height - padding.bottom) + ")")
                    .call(xAxis);

            svg.append("g")
                    .attr("class","axis")
                    .attr("transform","translate(" + padding.left + "," + padding.top + ")")
                    .call(yAxis);


        }
    });

    /*for (var i = 0; i < 10; i++){
        names[c] = "abc" + parseInt(c);
        values[c] = i*1000;
        c++;
    }*/

    //console.log(names);


</script>

</body>
</html>
